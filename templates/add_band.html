{% extends "base.html" %}
{% block content %}
  <form method="post" action="">
      {{ form.hidden_tag() }}

      {{ form.token.label(class="form-control-label") }}
      {{ form.token(class="form-control") }}

      {{ form.name(class="form-control") }}

      {{ form.submit }}
  </form>
{% endblock %}
